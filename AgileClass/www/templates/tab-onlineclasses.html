<ion-view view-title="在线课堂列表">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="onlineclass in classes" type="item-text-wrap" href="#/tab/onlineclass/{{onlineclass.id}}">
        <h2>{{onlineclass.name}}</h2>
        <ion-option-button class="button-assertive" ng-click="remove(onlineclass)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
